<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemuBeasiswa</title>
    <link rel="stylesheet" type="text/css" href="styleLoginRegist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="infoBeasiswa/Logo.png" alt="Logo NemuBeasiswa">
        </div>
        <ul id="menuList">
            <li><a href="#">Home</a></li>
            <li><a href="#">Scholarship</a></li>
            <li><a href="#">Favorite</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#" class="active">Sign Up</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>

    <div class="form-container">
        <form class="register-form">
            <h2>Register</h2>
            <h5>Buat akun baru untuk mengakses aplikasi</h5>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-link">
                Sudah memiliki akun? <a href="login.html">Login disini</a>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if(menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = menuList.scrollHeight + "px";
            } else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/eb2faca9d4.js" crossorigin="anonymous"></script>
</body>
</html>
